<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Submit Deadlines</title>
<link rel="stylesheet" title="Dashboard Style" href="stylesheet.css">
<script src="index.js"></script>

<body>
<picture>
  <source srcset="uopLogo.jpg">
  <img id="uopLogo" src="uopLogo.jpg" alt="UOP Logo">
</picture>

<a href="dashboard.html">View Dashboard</a>

<form method="POST" action="api/deadline">

  <div>
    <label for="cwTitle">Coursework Title:</label>
    <input type="text" id="cwTitle" name="cwTitle" placeholder="Enter Coursework Title" required autofocus>
  </div>

  <div>
   <label for="moduleName">Module Name:</label>
   <input type="text" id="moduleName" name="moduleName" placeholder="Enter Module Name">
  </div>

 <div>
   <label for="cwDueDate">Coursework Due Date:</label>
   <input type="date" id="cwDueDate" name="cwDueDate"required>
 </div>

 <div class="button">
  <button id="submitBtn" type="submit" onclick="successMessage()">Submit Deadline</button>
 </div>
</form>

<div>
  <p id="brief">Welcome to the University of Portsmouth Deadline Dashboard Portal for Computer Science Modules. Enter the details of the coursework which will then be outputted onto the dashboard.</p>
</div>
</body>
