<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Display</title>
<link rel="stylesheet" title="Dashboard Style" href="stylesheet.css">
<script src="/dashboardapp.js"></script>


<body>
  <header>
    <h1>Dashboard Display</h1>
  </header>

 <h2>Upcoming Coursework Deadlines 2019/2020</h2>

 <marquee behaviour="scroll" direction="up" height=100% >
  <div id="deadlines">
    <ul id="listOfDeadlines">Deadlines</ul>
  </div>
 </marquee>

  <footer>
    <picture>
      <source srcset="/images/uopLogo.jpg">
      <img class="uopLogo" id="imgFooter" src="uopLogo.jpg" alt="UOP Logo">
    </picture>
  </footer>
</body>
