<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Display</title>
<link rel="stylesheet" title="Dashboard Style" href="stylesheet.css">
<script src="/dashboardapp.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="932730332518-1dm7be4cur290j74cf4ptravobermtnq.apps.googleusercontent.com">


<body>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <header>

 <h2>Upcoming Coursework Deadlines 2019/2020</h2>

 <marquee behaviour="scroll" direction="up" style="height:100" >

 </marquee>

  <footer>

    </picture>
  </footer>
</body>
